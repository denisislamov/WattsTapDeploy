<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WattsTap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        #unity-container {
            width: 100%;
            max-width: 960px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        #unity-canvas {
            width: 100%;
            height: auto;
            display: block;
            background: #231F20;
        }

        #unity-loading-bar {
            position: relative;
            width: 100%;
            height: 4px;
            background-color: #f0f0f0;
        }

        #unity-progress-bar-full {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
        }

        #unity-footer {
            padding: 20px;
            text-align: center;
            background: #f5f5f5;
        }

        #unity-footer button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: transform 0.2s;
        }

        #unity-footer button:hover {
            transform: translateY(-2px);
        }

        #unity-footer button:active {
            transform: translateY(0);
        }

        .warning {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            margin: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-progress-bar-full"></div>
        </div>
        <div id="unity-footer">
            <button id="unity-fullscreen-button">Полноэкранный режим</button>
        </div>
    </div>

    <script>
        // Проверка наличия Unity билда
        var buildUrl = "/unity_build";
        var loaderUrl = buildUrl + "/Build.loader.js";
        var config = {
            dataUrl: buildUrl + "/Build.data",
            frameworkUrl: buildUrl + "/Build.framework.js",
            codeUrl: buildUrl + "/Build.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "WattsTap",
            productVersion: "1.0",
        };

        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");

        if (fullscreenButton) {
            fullscreenButton.onclick = function () {
                if (canvas.requestFullscreen) {
                    canvas.requestFullscreen();
                } else if (canvas.webkitRequestFullscreen) {
                    canvas.webkitRequestFullscreen();
                } else if (canvas.mozRequestFullScreen) {
                    canvas.mozRequestFullScreen();
                } else if (canvas.msRequestFullscreen) {
                    canvas.msRequestFullscreen();
                }
            };
        }

        // Попытка загрузить Unity билд
        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onerror = function() {
            container.innerHTML = '<div class="warning">' +
                '<h2>⚠️ Unity билд не найден</h2>' +
                '<p>Пожалуйста, загрузите файлы Unity WebGL билда в папку <strong>unity_build/</strong></p>' +
                '<p>Необходимые файлы: Build.loader.js, Build.data, Build.framework.js, Build.wasm</p>' +
                '</div>';
        };
        script.onload = function () {
            createUnityInstance(canvas, config, function (progress) {
                progressBarFull.style.width = 100 * progress + "%";
            }).then(function (unityInstance) {
                loadingBar.style.display = "none";
            }).catch(function (message) {
                alert("Ошибка загрузки Unity: " + message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
