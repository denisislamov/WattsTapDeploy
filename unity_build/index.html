      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const fullscreenButton = document.querySelector("#unity-fullscreen-button");
      const spinner = document.querySelector('.spinner');

      var MyGameInstance = null;

      function detectTelegramEnvironment() {
          const isMobileUA = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

          if (!(window.Telegram && window.Telegram.WebApp)) {
              return isMobileUA ? 'MobileWeb' : 'DesktopWeb';
          }

          const platform = (window.Telegram.WebApp.platform || '').toLowerCase();

          switch (platform) {
              case 'android':
              case 'ios':
                  return 'MobileClient';
              case 'macos':
              case 'tdesktop':
              case 'unigram':
                  return 'DesktopClient';
              case 'web':
              case 'weba':
              case 'webk':
                  return isMobileUA ? 'MobileWeb' : 'DesktopWeb';
              default:
                  if (platform.includes('desktop')) {
                      return 'DesktopClient';
                  }
                  if (platform.includes('web')) {
                      return isMobileUA ? 'MobileWeb' : 'DesktopWeb';
                  }
                  if (platform.includes('android') || platform.includes('ios')) {
                      return 'MobileClient';
                  }
          }

          return isMobileUA ? 'MobileWeb' : 'DesktopWeb';
      }

      /*invisibleButton.addEventListener('click', () => {

      });*/
      
      const canFullscreen = (function() {
        for (const key of [
            'exitFullscreen',
            'webkitExitFullscreen',
            'webkitCancelFullScreen',
            'mozCancelFullScreen',
            'msExitFullscreen',
          ]) {
          if (key in document) {
            return true;
          }
        }
        return false;
      }());

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
          canvas.style.removeProperty('aspect-ratio');
          var meta = document.createElement('meta');
          meta.name = 'viewport';
          meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
          document.getElementsByTagName('head')[0].appendChild(meta);
          container.className = "unity-mobile";
          canvas.className = "unity-mobile";
      }

      loadingCover.style.display = "";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {

          if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
              if (window.Telegram && window.TelegramWebviewProxy) {
                  window.Telegram.WebApp.expand();
                  window.TelegramWebviewProxy.postEvent('web_app_request_fullscreen', '');
              }
          }

        createUnityInstance(canvas, config, (progress) => {
          spinner.style.display = "none";
          progressBarEmpty.style.display = "";
          progressBarFull.style.width = `${100 * progress}%`;
        }).then((unityInstance) => {
          MyGameInstance = unityInstance;

          MyGameInstance.SendMessage('TelegramService', 'OnCreateUnityInstance');
            
          loadingCover.style.display = "none";

            if (canFullscreen) {
            if (!hideFullScreenButton) {
              fullscreenButton.style.display = "none";
            }
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };

            // if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {

        }).catch((message) => {

      window.GetTelegramInitDataUnsafeUser = function() {
          var telegramId = '1234567890';
          var telegramUserName = 'TestUser';
          var initData = '';
          var startParam = '';  // Referral code from deep link
 
          if (window.Telegram && window.Telegram.WebApp) {
              if (window.Telegram.WebApp.initData) {
                  initData = window.Telegram.WebApp.initData;
                  alert("initData " + initData); 

                  // Parse initData string to extract user parameter
                  try {
                      var urlParams = new URLSearchParams(initData);
                      var userParam = urlParams.get('user');
                      
                      // Parse start_param (referral code from deep link t.me/bot?start=REF_CODE)
                      startParam = urlParams.get('start_param') || '';

                      if (userParam) {
                          // Decode URL-encoded string and parse JSON
                          var userData = JSON.parse(decodeURIComponent(userParam));

                          if (userData.id) {
                              telegramId = userData.id.toString();
                          }
                          if (userData.username) {
                              telegramUserName = userData.username;
                          }

                          // alert("Parsed - telegramId: " + telegramId + ", telegramUserName: " + telegramUserName);
                      } else {
                          // alert("User parameter not found in initData");
                      }
                  } catch (error) {
                      // alert("Error parsing initData: " + error.message);
                  }
              }
          } else {
              // alert("Telegram not found, use default id");
          }

          MyGameInstance.SendMessage('TelegramService', 'ReceiveUserId', telegramId);
          MyGameInstance.SendMessage('TelegramService', 'ReceiveUserName', telegramUserName);
          MyGameInstance.SendMessage('TelegramService', 'ReceiveInitData', initData);
          MyGameInstance.SendMessage('TelegramService', 'ReceiveStartParam', startParam);

          // Get contentSafeAreaInset top value (for Android close/burger buttons)
          var contentSafeAreaTop = 0;
          if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.contentSafeAreaInset) {
              contentSafeAreaTop = window.Telegram.WebApp.contentSafeAreaInset.top || 0;
          }

          // alert("safeAreaInset" + window.Telegram.WebApp.safeAreaInset);
          var safeAreaInset = window.Telegram.WebApp.safeAreaInset || { top: 0, left: 0, bottom: 0, right: 0 };
          var safeAreaToString = safeAreaInset.top.toString() + ',' +
              safeAreaInset.left.toString() + ',' +
              safeAreaInset.bottom.toString() + ',' +
              safeAreaInset.right.toString() + ',' +
              contentSafeAreaTop.toString();
         // alert("SafeAreaInsets string : " + safeAreaToString);
          MyGameInstance.SendMessage('TelegramService', 'ReceiveSafeAreaInsets', safeAreaToString);

          var telegramEnvironment = detectTelegramEnvironment();
          MyGameInstance.SendMessage('TelegramService', 'ReceiveAppEnvironment', telegramEnvironment);
      }
